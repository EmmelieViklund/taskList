<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

<section class="h-100 gradient-form" style="background-color: #eee;">

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <h4 class="mt-1 mb-3 pb-6"> Welcome to</h4>
                                    <img src="/8999-swedbank-logo-default.svg" style="width: 400px;" alt="logo">
                                    <h5 class="mt-1 mb-5 pb-1"> Task List</h5>
                                </div>

                                <form th:object="${user}" method="post" action="/onUserLogin">
                                    <p>Please login to your account</p>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="form2Example11" class="form-control"
                                               placeholder="Username"
                                               th:field="*{username}"/>
                                        <label class="form-label" for="form2Example11">Username</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="form2Example22" class="form-control"
                                               th:field="*{password}"/>
                                        <label class="form-label" for="form2Example22">Password</label>
                                    </div>

                                    <div class="text-center pt-1 mb-5 pb-1 d-grid gap-2">
                                        <button class="btn btn-block fa-lg mb-3 btn-color-orange btn-uppercase" type="submit">Log
                                            in
                                        </button>
                                        <a class="text-muted text-decoration-none" href="#!">Forgot password?</a>
                                    </div>

                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2">Don't have an account?</p>

                                        <!-- Button trigger modal -->
                                        <button type="button" class="btn btn-outline-orange" data-bs-toggle="modal"
                                                data-bs-target="#exampleModal">Create new
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center leaf-background">
                            <div class="text-black px-3 py-4 p-md-5 mx-md-4 ">
                                <h4 class="mb-4"></h4>
                                <p class="small mb-0"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</section>
<!-- Modal -->
<div class="modal fade" id="exampleModal" data-bs-backdrop="false" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
           <form action="/create/user" method="post" th:object="${user}">
            <div class="modal-header">

                <h1 class="modal-title fs-5" id="exampleModalLabel">New user</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <hr>
                <label for="user"><b>Username</b></label>
                <input class="form-control" type="text" placeholder="Username" id="user" th:field="*{username}" required>
                <label for="password"><b>Password</b></label>
                <input class="form-control" type="password" placeholder="Enter Password" id="password" th:field="*{password}" required>
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input class="form-control" type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

                <hr>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-color-orange">Save changes</button>
            </div>
            </form>
        </div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
