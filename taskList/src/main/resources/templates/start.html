<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <style>
        button{
            border-radius: 50%;
        }
    </style>
</head>
    <body>
        <nav class="navbar bg-primary">
            <div class="container-fluid">
                <div class="navbar-brand first-page-heading">
                    <img src="8999-swedbank-logo-default.svg" alt="Logo" width="160" height="48" class="d-inline-block align-text-left">
                        Task List
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <table class="table table-hover">
                <tr>
                    <th scope="col">Prioritization</th>
                    <th scope="col">Notes</th>
                    <th scope="col">Created</th>
                    <th scope="col">Updated</th>
                    <th scope="col">Expires</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                <tbody>
                <tr th:each="task : ${taskList}">
                    <td th:text="${task.prioritizationType}"></td>
                    <td th:text="${task.caseNotes}"></td>
                    <td th:text="${task.createdAt}"></td>
                    <td th:text="${task.updatedAt}"></td>
                    <td th:text="${task.expiresAt}"></td>
                    <td>
                        <button type="button" class="btn btn-color-peach">
                            <span class="material-symbols-outlined">edit_note</span>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-color-peach">
                            <span class="material-symbols-outlined">delete_sweep</span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
