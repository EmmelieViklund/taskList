<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body>
        <nav class="navbar bg-primary">
            <div class="container-fluid">
                <div class="navbar-brand first-page-heading">
                    <img src="8999-swedbank-logo-default.svg" alt="Logo" width="160" height="48" class="d-inline-block align-text-left">
                        Task List
                         <!-- Button trigger modal -->
                      <button type="button" class="btn btn-outline-orange" data-bs-toggle="modal"
                      data-bs-target="#exampleModal">Create new
                    </button>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <table class="table table-hover">
                <tr>
                    <th scope="col">Prioritization</th>
                    <th scope="col">Notes</th>
                    <th scope="col">Created</th>
                    <th scope="col">Updated</th>
                    <th scope="col">Expires</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                <tbody>
                <tr th:each="task : ${taskList}">
                    <td th:text="${task.prioritizationType}"></td>
                    <td th:text="${task.caseNotes}"></td>
                    <td th:text="${task.createdAt}"></td>
                    <td th:text="${task.updatedAt}"></td>
                    <td th:text="${task.expiresAt}"></td>
                    <td>
                        <button type="button" class="btn btn-color-peach">
                            <span class="material-symbols-outlined">edit_note</span>
                        </button>
                    </td>
                    <td>
                        <form action="/ondelete" method="post" th:object="${task}">
                            <input hidden th:value="*{id}">
                            <button type="submit" class="btn btn-color-peach">
                                <span class="material-symbols-outlined">edit_note</span>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
     <!-- Modal -->
  <div class="modal fade" id="exampleModal" data-bs-backdrop="false" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New user</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">


            ---

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
      <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
  crossorigin="anonymous"></script>
</html>
